<!DOCTYPE html>
<html lang="en">
<head>
  <title>Multiple Choice System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand mr-0 mr-md-2" href="/index/incharge">
  <i class = "fa fa-home"></i>
  </a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link active" href="/index/incharge/question">Question</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/index/incharge/exam">Exam</a>
    </li>    
  </ul>  
</nav>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-8">
      <form method="POST">
      <h2>Option</h2>
      <div id="accordion">
        <div class="card" style="background-color: #faf9f7;">
          <div class="card-header">
            <a class="card-link" data-toggle="collapse" href="#insertQuestion">
              Insert Question
            </a>
          </div>
          <div id="insertQuestion" class="collapse" data-parent="#accordion">
            <div class="card-body">
                    <div class="form-group">
                      <select class="selectpicker" id = "questionSubject" name = "subject">
                        <option selected = "selected" name = "subject" value = "0">Subject</option>
                        <option value = "Database System" name = "subject" >Database System</option>
                        <option name = "subject" value = "Computer Network">Computer Network</option>
                      </select>
                        <br>
                        <label for="qContent">Question content:</label>
                        <textarea class="form-control" rows="5" id="qContent" name = "qContent"></textarea>
                        <br>
                        <label for="totalAns">Number of answers:</label>
                        <div class="form-check">
                            <label class="form-check-label" for="option_1">
                              <input type="radio" class="form-check-input" id="option_1" name = "total_ans" value=3 onclick="listAnswer(value)">3
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label" for="option_2">
                              <input type="radio" class="form-check-input" id="option_2" name = "total_ans" value=4 onclick="listAnswer(value)">4
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label" for="option_3">
                              <input type="radio" class="form-check-input" id="option_3" name = "total_ans" value=5 onclick="listAnswer(value)">5
                            </label>
                          </div>
                          <div id = "listAnswer">
                            <div id = "answerBox_1" style="display: none;">
                              <label for="answer_1">Answer 1:</label>
                              <textarea class="form-control" rows="3" id="answer_1" name = "answer_1"></textarea>
                              <input type="checkbox" id="answer-1-type" name="answer-1-type" value = checked>
                              <br>
                            </div>
                            <div id = "answerBox_2" style="display: none;">
                              <label for="answer_2">Answer 2:</label>
                              <textarea class="form-control" rows="3" id="answer_2" name = "answer_2"></textarea>
                              <input type="checkbox" id="answer-2-type" name = "answer-2-type" value = checked>
                              <br>
                            </div>
                            <div id = "answerBox_3" style="display: none;">
                              <label for="answer_3">Answer 3:</label>
                              <textarea class="form-control" rows="3" id="answer_3" name = "answer_3"></textarea>
                              <input type="checkbox" id="answer-3-type" name="answer-3-type" value = checked>
                              <br>
                            </div>
                            <div id = "answerBox_4" style="display: none;">
                              <label for="answer_4">Answer 4:</label>
                              <textarea class="form-control" rows="3" id="answer_4" name = "answer_4"></textarea>
                              <input type="checkbox" id="answer-4-type" name="answer-4-type" value = checked>
                              <br>
                            </div>
                            <div id = "answerBox_5" style="display: none;">
                              <label for="answer_5">Answer 5:</label>
                              <textarea class="form-control" rows="3" id="answer_5" name = "answer_5"></textarea>
                              <input type="checkbox" id="answer-5-type" name="answer-5-type" value = checked>
                              <br>
                            </div>
                          </div> 
                          </div>
                          <br>
                        <button type="submit" class="btn btn-primary" onclick="return checkSubmit()">Submit</button>
                    </div>
          </div>
        </div>
        <div class="card" style="background-color: #faf9f7;">
          <div class="card-header">
            <a class="collapsed card-link" data-toggle="collapse" href="#listQuestion">
            List Question
            </a>
          </div>
          <div id="listQuestion" class="collapse" data-parent="#accordion">
            <div class="card-body" >
              <ol class="list-group" >
                {% for q in listQuestion %}
                
                <a data-toggle = "modal" data-target="#questionModal" data-id = {{q[0]}} data-content = '{{q[1]}}' data-answer = '{{q[2]}}'  class="list-group-item list-group-item-action" >
                Question {{ q[0] }}
                </a>
                {% endfor %}
              </ol>

              <!-- Modal -->
              <div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="questionModalTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="questionModalLongTitle"> Question Editor</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class = "card-holder">
                        <label>Question:</label>
                        <div class="card" id = "questionBox">
                          <div class="card-body" id = "questionContent" contenteditable="True">
                          </div>
                        </div>
                        <label>Answer:</label>
                        <div class="card" id = "answerBox">
                          <div class="card-body" id = "answer_1" contenteditable="True" style="display: none;">
                          </div>
                          <div class="card-body" id = "answer_2" contenteditable="True" style="display: none;">
                          </div>
                          <div class="card-body" id = "answer_3" contenteditable="True" style="display: none;">
                          </div>
                          <div class="card-body" id = "answer_4" contenteditable="True" style="display: none;">
                          </div>
                          <div class="card-body" id = "answer_5" contenteditable="True" style="display: none;">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Remove</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
            </div>
          </div>
        </div>
      </div>    
    </form>
    </div>

  </div>
</div>
<script>
  function listAnswer(choice){
    var listAns = document.getElementById("listAnswer").getElementsByTagName("div");
    
    for (i = 0; i < parseInt(choice); i++) {
      listAns[i].style.display = "";
      for (j = 4; j > parseInt(choice) - 1; j--){
      	listAns[j].style.display = "none"
      }
    }
  }
  function createAnswerBox (answer, index) { 
    var answerId = "answer_" + String(index)
    $("#answerBox").append(
      '<div class="card" id = "' + answerId + '"><div class="card-body" id = "' + answerId +"content" + '" contenteditable="True">' + answer +'</div></div>'
    )
  }
  $('#questionModal').on('show.bs.modal', function (event) {
  var question = $(event.relatedTarget)
  var qId = question.data('id')
  var qContent = question.data('content')
  var qAnswer = JSON.parse(question.data('answer').replaceAll("\'", "\""))
  console.log(qAnswer[0][0])
  var modal = $(this)
  $("#questionContent").text(qContent)
  answerBox = document.getElementById("answerBox").getElementsByClassName('card-body')
  for (i = 0; i < qAnswer.length; i++) {
      answerBox[i].innerHTML = qAnswer[i][0]
      answerBox[i].style.display = ""
      if ( qAnswer[i][1] == "1" ) {
        answerBox[i].style.color = "red"
      }
      for (j = 4; j > qAnswer.length - 1; j--){
      	answerBox[j].style.display = "none"
      }
    }
})
function checkSubmit(){
  var subject = document.getElementById('questionSubject').value
  var qContent = document.getElementById('qContent').value
  
  var totalAns = document.getElementsByName('total_ans')
  var answer_1 = document.getElementById('answer_1').value
  var answer_1_type = document.getElementById('answer-1-type')
  var answer_2 = document.getElementById('answer_2').value
  var answer_2_type = document.getElementById('answer-2-type')
  var answer_3 = document.getElementById('answer_3').value
  var answer_3_type = document.getElementById('answer-3-type')
  var answer_4 = document.getElementById('answer_4').value
  var answer_4_type = document.getElementById('answer-4-type')
  var answer_5 = document.getElementById('answer_5').value
  var answer_5_type = document.getElementById('answer-5-type')
  
  var listAnswer = Array(answer_1,answer_2,answer_3,answer_4,answer_5)
  var listAnswerType = Array(answer_1_type,answer_2_type,answer_3_type,answer_4_type,answer_5_type)
  // alert(listAnswer)
  if ( subject == 0){
    alert('Please choose a subject!')
    return false;
  }

 if ( qContent == "" ){
  alert('Content of a question must not be empty!')
  return false
 }

 for (i = 0; i < totalAns.length;i++){
  if ( totalAns[i].checked === false && i == totalAns.length -1){
   alert('A question must have its answers!')
    return false
  }
  else if ( totalAns[i].checked == true ) {
    totalAns = parseInt(totalAns[i].value)
    break
  }
 }
 for(j = 0 ; j < totalAns; j++){
  if ( listAnswer[j] == "" ){
    alert('An answer cannot be empty!')
    return false
  } 
 }
 var checked = false
 for (k = 0; k < listAnswerType.length; k++){
   checked = checked || listAnswerType[k].checked
   if ( checked == false && k == listAnswerType.length - 1 ){
     alert('There must be at least a correct answer!')
     return false
   }
 }
 return true
}
</script>
</body>
</html>
