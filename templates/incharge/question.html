<!DOCTYPE html>
<html lang="en">
<head>
  <title>Multiple Choice System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Menu</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/incharge/question">Question</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/incharge/exam">Exam</a>
      </li>    
    </ul>
  </div>  
</nav>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-8">
      <h2>Option</h2>
      <div id="accordion">
        <div class="card">
          <div class="card-header">
            <a class="card-link" data-toggle="collapse" href="#insertQuestion">
              Insert Question
            </a>
          </div>
          <div id="insertQuestion" class="collapse" data-parent="#accordion">
            <div class="card-body">
                <form action="/action_page.php">
                    <div class="form-group">
                        <label for="qContent">Question content:</label>
                        <textarea class="form-control" rows="5" id="qContent" name = "qContent"></textarea>
                        <br>
                        <label for="totalAns">Number of answers:</label>
                        <div class="form-check">
                            <label class="form-check-label" for="option_1">
                              <input type="radio" class="form-check-input" id="option_1" name = "total_ans" value=3 onclick="listAnswer(value)">3
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label" for="option_2">
                              <input type="radio" class="form-check-input" id="option_2" name = "total_ans" value=4 onclick="listAnswer(value)">4
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label" for="option_3">
                              <input type="radio" class="form-check-input" id="option_3" name = "total_ans" value=5 onclick="listAnswer(value)">5
                            </label>
                          </div>
                          <div id = "listAnswer">
                            <div id = "answerBox_1" style="display: none;">
                              <label for="answer_1">Answer 1:</label>
                              <textarea class="form-control" rows="3" id="answer_1" name = "answer_1"></textarea>
                              <br>
                            </div>
                            <div id = "answerBox_2" style="display: none;">
                              <label for="answer_2">Answer 2:</label>
                              <textarea class="form-control" rows="3" id="answer_2" name = "answer_2"></textarea>
                              <br>
                            </div>
                            <div id = "answerBox_3" style="display: none;">
                              <label for="answer_3">Answer 3:</label>
                              <textarea class="form-control" rows="3" id="answer_3" name = "answer_3"></textarea>
                              <br>
                            </div>
                            <div id = "answerBox_4" style="display: none;">
                              <label for="answer_4">Answer 4:</label>
                              <textarea class="form-control" rows="3" id="answer_4" name = "answer_4"></textarea>
                              <br>
                            </div>
                            <div id = "answerBox_5" style="display: none;">
                              <label for="answer_5">Answer 5:</label>
                              <textarea class="form-control" rows="3" id="answer_5" name = "answer_5"></textarea>
                              <br>
                            </div>
                          </div> 
                          </div>
                          <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <a class="collapsed card-link" data-toggle="collapse" href="#listQuestion">
            List Question
            </a>
          </div>
          <div id="listQuestion" class="collapse" data-parent="#accordion">
            <div class="card-body" >
              <ol class="list-group" >
                <a data-toggle = "modal" data-target="#questionModal" data-question = {{listQuestion}} class="list-group-item list-group-item-action" >
                1. Question 1
                </a>
                <a data-toggle = "modal" data-target="#questionModal" data-question = {{listQuestion[1]}} class="list-group-item list-group-item-action">
                2. Question 2
                </a>
              </ol>

              <!-- Modal -->
              <div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="questionModalTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="questionModalLongTitle"></h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Remove</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
            </div>
          </div>
        </div>
      </div>    
    </div>
  </div>
</div>
<script>
  function listAnswer(choice){
    var listAns = document.getElementById("listAnswer").getElementsByTagName("div");
    
    for (i = 0; i < parseInt(choice); i++) {
      console.log(i);
      listAns[i].style.display = "";
      for (j = 4; j > parseInt(choice) - 1; j--){
      	listAns[j].style.display = "none"
      }
    }
  }
  function parseQuestion(question) {
    question = [question.qId, question.qContent, question.qAnswer]
    console.log(question)
    return question
  }
  $('#questionModal').on('show.bs.modal', function (event) {
  var question = $(event.relatedTarget)
  var data = question.data('question')
  console.log(data)
  var modal = $(this)
  modal.find('.modal-title').text('Question' + data[0])
  modal.find('.modal-body').text(data[1])
})
</script>
</body>
</html>
